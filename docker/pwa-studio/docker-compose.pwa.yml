version: "3"

services:

  pwa-studio:
    image: ${PWA_STUDIO_IMAGE}
    build:
      context: ./pwa-studio
      args:
        - NODE_VER=${PWA_STUDIO_NODE_VER}
    env_file:
      - ./docker/pwa-studio/mage2pwa.env
    depends_on:
      - nginx
    volumes:
      - ./pwa-studio/packages/peregrine/.storybook:/home/node/packages/peregrine/.storybook
      - ./pwa-studio/packages/peregrine/scripts:/home/node/packages/peregrine/scripts
      - ./pwa-studio/packages/peregrine/src:/home/node/packages/peregrine/src
      - ./pwa-studio/packages/pwa-buildpack/src:/home/node/packages/pwa-buildpack/src
      - ./pwa-studio/packages/upward-js/lib:/home/node/packages/upward-js/lib
      - ./pwa-studio/packages/venia-concept/.storybook:/home/node/packages/venia-concept/.storybook
      - ./pwa-studio/packages/venia-concept/src:/home/node/packages/venia-concept/src
      - ./pwa-studio/packages/venia-concept/static:/home/node/packages/venia-concept/static
      - ./docker/pwa-studio/mage2pwa.env:/home/node/packages/venia-concept/.env
    ports:
      - 10000:10000

  cli:
    volumes:
      - ./pwa-studio/packages/venia-concept/deployVeniaSampleData.sh:/var/www/html/deployVeniaSampleData.sh
